<!-- Container containing all contents -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="row">
        <div class="card">
          <div class="row">
            <span style="text-align: center; font-size: large; color: #242b5e;"> User Login</span>
          </div>
          <hr>
          <div style="text-align: center;">
            <form [formGroup]="loginFormGroup">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>{{'login.userName' | translate}}:</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="usernameCtrl" placeholder="{{'login.userNamePlaceholder' | translate}}">
                    <small
                    *ngIf="loginFormGroup.get('usernameCtrl').invalid && loginFormGroup.get('usernameCtrl').touched"
                    class="text-danger">Email Cannot Blank and should valid</small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>{{'login.password' | translate}}:</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="password" class="form-control" formControlName="passwordCtrl" placeholder="{{'login.passwordPlaceholder' | translate}}">
                    <small
                    *ngIf="loginFormGroup.get('passwordCtrl').invalid && loginFormGroup.get('passwordCtrl').touched"
                    class="text-danger">Password Cannot Blank</small>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                   <button type="button" class="btn btn-danger">Cancel</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                   <button [disabled]="!loginFormGroup.valid" type="button" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
